<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Mini Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/storage.css">
</head>
<body>

  <br/>
   <header>
      <h1>Generic Mini Storage</h1>
   </header>
   <br>
   <main>
    
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="https://images.unsplash.com/photo-1551313158-73d016a829ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1022&q=80" style="width:800px" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://images.unsplash.com/photo-1517490232338-06b912a786b5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://images.unsplash.com/photo-1600181914037-b14638c1137d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80" alt="Third slide">
                </div>
            </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
      </div>
    <br>
    <div class="container overflow-hidden">
        <div class="row  gy-3 wrapper">
          <div class="col-md-4 card"><i class="fa fa-lock fa-6"></i> <br/> Secure</div>
          <div class="col-md-4 card"><i class="fa fa-money fa-6" aria-hidden="true"></i>
        <br/>    Affordable</div>
          <div class="col-md-4 card"> <i class="fa fa-users" aria-hidden="true"></i>
        <br/>    Friendly</div>
        </div>
    </div>
    <br/>
      <table class="container table table-bordered px-lg-5"> 
          <tr>
              <th>Unit Size (Feet)</th>
              <th>Cost Per Month</th>
              <th>Cost Annually</th>
              <th>Units Available</th>
          </tr>
          <tr>
              <td>Small (5x4)</td>
              <td id="monthCostSmall">Data 2</td>
              <td id="yearCostSmall">Data 3</td>
              <td id="availableSmall">Data 4</td>
          </tr>
          <tr>
              <td>Medium (8x8)</td>
              <td id="monthCostMed">Data 2</td>
              <td id="yearCostMed">Data 3</td>
              <td id="availableMed">Data 4</td>
          </tr>
          <tr>
              <td>Large (10x10)</td>
              <td id="monthCostLarge">Data 2</td>
              <td id="yearCostLarge">Data 3</td>
              <td id="availableLarge">Data 4</td>
          </tr>
        
      </table>
    <div class="wrapper">
        <button type="button" class="btn btn-primary btn-lg button btn-block"><b>Learn More!</b></button>
    </div>
  </main>
  <br/>
   <footer>
       <p class="text-center px-lg-5"> &copy;2021 Generic Mini Storage LLC.</p>
   </footer>
 
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../js/test.js"> </script>
</html>

    <main>
        <div class="wrapper">
            <form class="form">
                <h2>Drop Me A Line!</h2>
                <p>Interested in partnering with me or have a suggestion? Leave me a message!</p>
                <label for="name">Name</label>
                <input type="text" name="name">
                
                <label for="Email">Email</label>
                <input type="email" name="Email">

                <label for="reason">Reason For Contact</label>
                <select name="reason">
                    <option value="">--Please Select An Option--</option>
                    <option value="employ">Employment Oppurtunity</option>
                    <option value="question">Question</option>
                    <option value="feedback">Comment/Complaint</option>
                    <option value="solicitor">Business Oppurtunities</option>
                </select>

                <label for="comments">Comments</label>
                <textarea name="comments"></textarea>

                <button type="submit" class="submit">Submit</button> 


            </form>
        </div>
